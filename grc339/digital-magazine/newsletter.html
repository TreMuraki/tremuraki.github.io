<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/rjf1cer.css">

            <title>Busishion Magazine</title> 

            
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>		

        <body>
            <div class="containerMain">
                <header>
                    <h1> 
                        <a href="index.html">
                        <img src="logo.png" alt="Logo of Busishion."> 
                    </a>
                    </h1>
                    <nav>
                        <ul>
                            <li><a href="#">Getting Started</a></li>
                            <li><a href="#">Trends</a></li>
                            <li><a href="photogallery.html">Outfit Gallery</a></li>
                            <li><a href="newsletter.html">Subscribe</a></li>
                        </ul>
                    </nav>
                </header>
                <form>
                    <section class="personal-info">
                        <h3>Personal information</h3>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                            <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                        </ul>
                    </section>
    
                    <section class="order">
                        <h3>Subscription Length</h3>
    
                        <ul>
                            <li><input type="radio" id="onemonth" value="onemonth" name="Subscription" /> <label for="onemonth">One Month</label></li>
                            <li><input type="radio" id="sixmonth" value="sixmonth" name="Subscription" /> <label for="sixmonth">Six Months</label></li>
                            <li><input type="radio" id="year" value="year" name="Subscription" /> <label for="year">One Year</label></li>
                        </ul>
    
                        <h3>Notification</h3>
                        <p>How do you want to be notified about updates?</p>
                        <ul>
                            <li><input type="checkbox" id="email" value="email" /> <label for="email">Email</label></li>
                            <li><input type="checkbox" id="text" value="text" /> <label for="text">Text</label></li>
                            <li><input type="checkbox" id="call" value="call" /> <label for="call">Call</label></li>
                        </ul>
    
                    </section>
                    <section><label for="notes">Please let us know if you have any questions or concerns.</label><textarea id="notes" name="notes"></textarea></section>
                    <section>
                        <button type="subscribe">Subscribe</button>
                    </section>
                </form>
                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
